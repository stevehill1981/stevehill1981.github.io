---
layout: default
---

<article class="page">
  <header class="page-header mb-8">
    <h1 class="text-3xl lg:text-4xl font-bold mb-2">{{ page.title }}</h1>
    {% if page.subtitle %}
      <p class="text-lg text-muted mt-1">{{ page.subtitle }}</p>
    {% endif %}
  </header>

  <div class="page-content prose prose-lg dark:prose-invert max-w-none">
    {{ content }}
  </div>
</article>
