permalink: /:year/:month/:day/:title/
plugins:
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-sitemap
  - jekyll-include-cache
  - jekyll-paginate-v2

title: Steve Hill
description: Musings on software, sustainability, and side projects.
url: "https://stevehill.xyz"
baseurl: ""
markdown: kramdown

# Pagination v2 settings
pagination:
  enabled: true
  collection: 'posts'
  per_page: 5
  permalink: '/page/:num/'
  sort_field: "date"
  sort_reverse: true
  trail:
    before: 2
    after: 2

author:
  name: "Steve Hill"
  bio: "Software engineer. Tinkerer. ZX Spectrum fan. (Really) not a fan of microservices."
email: steve@stevehill.xyz
github_username:  stevehill1981
excerpt_separator: <!--more-->

# Collections
collections:
  projects:
    output: true
    permalink: /projects/:title/
  code198x:
    output: true
    permalink: /code-like-its-198x/:name/

defaults:
  - scope:
      path: "assets/img"
    values:
      image: true
