permalink: /:year/:month/:day/:title/
plugins:
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-sitemap
  - jekyll-include-cache

title: Steve Hill's Blog
description: Musings on software, sustainability, and side projects.
url: "https://stevehill.xyz"
baseurl: ""
remote_theme: "mmistakes/minimal-mistakes"
markdown: kramdown
paginate: 5
paginate_path: /page:num/
author:
  name: "Steve Hill"
  bio: "Software engineer. Tinkerer. ZX Spectrum fan. (Really) not a fan of microservices."
email: steve@stevehill.xyz
github_username:  stevehill1981
excerpt_separator: <!--more-->

